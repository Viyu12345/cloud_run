<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            @keyframes scroll-up {
                from { transform: translateY(0); }
                to { transform: translateY(-50%); }
            }
            .animate-scroll-up {
                animation: scroll-up 60s linear infinite;
            }
        }
        body {
            background-color: #0A0A0A;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);

        }
    </style>
</head>
<body class="bg-[#0A0A0A] text-gray-300">
    <div class="relative min-h-screen w-full flex flex-col items-center overflow-hidden">

        <div class="absolute inset-0 bg-gradient-to-t from-[#0A0A0A] via-[#0A0A0A] to-transparent z-10"></div>

        <header class="relative z-20 w-full max-w-7xl mx-auto py-4 px-6 md:px-8">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="#" class="flex items-center space-x-2">
                         <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <span class="text-white font-bold text-lg">Stocks AI</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-6 text-sm">
                        <a href="{% url 'home' %}" class="hover:text-white transition-colors">Home</a>
                        <a href="{% url 'screening' %}" class="hover:text-white transition-colors">Screener</a>
                        <a href="{% url 'apps' %}" class="hover:text-white transition-colors">App</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    {% if user.is_authenticated %}
                    <p class="text-gray-400 hover:text-white transition-colors">Hello, {{ user.username }}</p>
                    {% else %}
                    <a href="{% url 'login_view' %}" class="text-gray-400 hover:text-white transition-colors">Login</a>
                    <a href="{% url 'signup_view' %}" class="bg-white text-black px-4 py-2 rounded-full font-medium hover:bg-gray-200 transition-colors">Signup</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main class="relative z-20 flex-grow w-full max-w-4xl mx-auto text-center flex flex-col items-center justify-center px-4 pb-20">
            <h1 class="text-5xl md:text-7xl font-bold text-white leading-tight">
                The AI to help humans for stocks.
            </h1>

            <div class="mt-8 w-full max-w-lg">
                <form action="{% url 'stocks' %}" method="POST">
                    {% csrf_token %}
                <input name="stock" class="glass-card rounded-2xl p-4 text-left text-lg text-gray-400" placeholder="                 Enter stock">
                    <div class="mt-4 flex items-center justify-center space-x-2">
                    <button type="submit" class="glass-card rounded-full px-4 py-2 text-sm flex items-center space-x-2 hover:border-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8.433 7.418c.158-.103.358-.168.567-.168h.001c.208 0 .408.065.567.168l4 2.667c.29.193.433.551.433.918s-.143.725-.433.918l-4 2.667c-.16.103-.36.168-.567.168h-.001c-.208 0-.408-.065-.567-.168A.999.999 0 017 12.333V9.667c0-.367.143-.725.433-.918z" />
                        </svg>
                        <span>Submit</span>
                    </button>
                    </div>
                </form>
                <br>
                <div class="mt-4 flex items-center justify-center space-x-2">
                    <button class="glass-card rounded-full px-4 py-2 text-sm flex items-center space-x-2 hover:border-gray-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8.433 7.418c.158-.103.358-.168.567-.168h.001c.208 0 .408.065.567.168l4 2.667c.29.193.433.551.433.918s-.143.725-.433.918l-4 2.667c-.16.103-.36.168-.567.168h-.001c-.208 0-.408-.065-.567-.168A.999.999 0 017 12.333V9.667c0-.367.143-.725.433-.918z" />
                        </svg>
                        <span>{{ task1 }}</span>
                    </button>
                     <button class="glass-card rounded-full px-4 py-2 text-sm flex items-center space-x-2 hover:border-gray-700 transition-colors">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
                        <span>{{ task2 }}</span>
                    </button>
                </div>
            </div>

            <div class="mt-12">
                 <a href="{% url 'screening' %}" class="inline-block px-8 py-3 bg-[#1C1C1C] text-white rounded-full text-md font-medium border border-gray-800 hover:bg-[#252525] hover:border-gray-700 transition-all duration-300">
                    Start screening
                </a>
            </div>
            {% if response %}
            <div class="mt-12 w-full max-w-2xl glass-card rounded-2xl p-6 text-left text-gray-200 border border-gray-800 shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-3">ðŸ“ˆ Analysis Result</h2>
                <div class="text-gray-300 leading-relaxed whitespace-pre-line">
                    {{ response }}
                </div>
            </div>
            {% endif %}
        </main>


    </div>

</body>
</html>
