<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fey Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        body {
            background-color: #0A0A0A;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-[#0A0A0A] text-gray-300">
    <div class="relative min-h-screen w-full flex flex-col items-center overflow-x-hidden">
        <!-- Background Gradient -->
        <div class="absolute top-0 left-0 w-full h-[400px] bg-gradient-to-b from-purple-900/30 to-transparent pointer-events-none"></div>

        <!-- Header -->
        <header class="relative z-20 w-full max-w-7xl mx-auto py-4 px-6 md:px-8">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="./index.html" class="flex items-center space-x-2">
                        <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <span class="text-white font-bold text-lg">Fey</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-6 text-sm">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">Features</a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">Pricing</a>
                        <a href="./index.html" class="text-gray-400 hover:text-white transition-colors">Screener</a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">App</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4 text-sm">
                    <a href="./login.html" class="text-gray-400 hover:text-white transition-colors">Login</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="relative z-20 flex-grow w-full flex flex-col items-center justify-center px-4 pb-20">
            <div class="w-full max-w-md">
                <div class="glass-card rounded-2xl p-8 shadow-2xl">
                    <h1 class="text-3xl font-bold text-white text-center mb-2">Create an Account</h1>
                    <p class="text-gray-400 text-center mb-8">Start your 14-day free trial.</p>

                    <form action="{% url 'signup_view' %}" method="POST" class="space-y-6">
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-400">Full name</label>
                            <div class="mt-1">
                                <input id="full-name" name="username" type="text" autocomplete="name" required
                                    class="w-full px-3 py-2 bg-gray-900/50 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-400">Email address</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                    class="w-full px-3 py-2 bg-gray-900/50 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-400">Password</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="new-password" required
                                    class="w-full px-3 py-2 bg-gray-900/50 border border-gray-700 rounded-md text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-colors">
                                Create Account
                            </button>
                        </div>
                    </form>

                    <p class="text-center text-sm text-gray-400 mt-8">
                        Already have an account?
                        <a href="./login.html" class="font-medium text-purple-400 hover:text-purple-300">Log in</a>
                    </p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
